Configuration:
  status: info

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
    #测试：-Dlog.level.console=warn -Dlog.level.xjj=trace
    #生产：-Dlog.level.console=warn -Dlog.level.xjj=info
    - name: log.level.console
      value: trace
    - name: log.level.lee
      value: debug
    - name: log.path
      value: D://log//logs
    - name: project.name
      value: blank-spring-boot

  Appenders:
    Console: #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level:  ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        #pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        pattern: "%highlight{%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n}{STYLE=Logback}"
    RollingFile:
    - name: ROLLING_FILE
      ignoreExceptions: false
      fileName: ${log.path}/${project.name}.log
      filePattern: "${log.path}/$${date:yyyy-MM}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
      PatternLayout:
        pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
      Policies:
        SizeBasedTriggeringPolicy:
           size: "128 MB"
      DefaultRolloverStrategy:
         max: 1000

  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
      Logger: # 为com.lee包配置特殊的Log级别，方便调试
        - name: com.esite
          additivity: false
          level: INFO
          AppenderRef:
            - ref: CONSOLE
            - ref: ROLLING_FILE
      Logger: # dubbox rest 日志
        - name: com.alibaba.dubbo.rpc.protocol.rest.support
          additivity: false
          level: INFO
          AppenderRef:
            - ref: CONSOLE
            - ref: ROLLING_FILE
      Logger: # druid 日志
        - name: druid.sql.Statement
          additivity: false
          level: INFO
          AppenderRef:
            - ref: CONSOLE
            - ref: ROLLING_FILE